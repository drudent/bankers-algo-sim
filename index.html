<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulasi Alokasi Sumber Daya</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        
        </style>
</head>
<body onload="load()">
    <div id="loader"></div>
    <div id="main" class="container ani-up">
        <div id="inputForm" class="my-5 row border rounded shadow-sm">
            <div class="col-lg-6 pt-3">
                <label>Masukkan Jumlah Sumber Daya (R)</label><br>
                <input type="text" id="numResources" class="form-control" max="5" maxlength="1" required>
            </div>
            <div class="col-lg-6 py-3">
                <label>Masukkan Jumlah Proses (P)</label><br>
                <input type="text" id="numProcesses" class="form-control" maxlength="1" disabled required>
            </div>
        </div>
        <div class="row border rounded shadow-sm">
            <div class="col-md">
                <div class="mt-3 text-center">
                    <table id="alloTable" class="table table-bordered">
                        <h5 style="height: 50px;">Sumber Daya yang Dialokasi</h5>
                        <tr id="alloResourceRowhead">
                            <td id="alloResourceCol"></td>
                            <!-- Kolom allo dinamis -->
                        </tr>
                        <!-- Baris allo dinamis -->
                    </table>
                </div>
            </div>
            <div class="col-md">
                <div class="mt-3 text-center">
                    <h5 style="height: 50px;">Maksimal Sumber Daya yang Dibutuhkan</h5>
                    <table id="maxTable" class="table table-bordered">
                        <tr id="maxResourceRowhead">
                            <td id="maxResourceCol"></td>
                            <!-- Kolom maks dinamis -->
                        </tr>
                        <!-- Baris maks dinamis -->
                    </table>
                </div>
            </div>
            <div class="col-md">
                <div class="mt-3 text-center">
                    <h5 style="height: 50px;">Sumber Daya yang Tersedia</h5>
                    <table id="availTable" class="table table-bordered">
                        <tr id="availResourceRowhead">
                            <div id="availResourceCol"></div>
                            <!-- Kolom tersedia dinamis -->
                        </tr>
                        <tr id="availResourceInput">
                            <div id="availResourceInputCol"></div>
                            <!-- Kolom input tersedia dinamis -->
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div id="btn" class="d-flex my-2">
            <!-- Tombol -->
        </div>
        <div id="result-table" >
            <!-- Tabel hasil -->
        </div>
    </div>
    <script src="script.js"></script>    
</body>
</html>
